<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Modern Proxy</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<div id="app">
  <div class="topbar">
    <div class="brand">Proxy ★</div>
    <div class="controls">
      <input id="urlInput" placeholder="Enter URL (ex: youtube.com)"/>
      <button id="goBtn">Go ★</button>
      <button id="historyBtn" class="icon">History</button>
      <button id="bookBtn" class="icon">Bookmarks</button>
      <button id="prefsBtn" class="icon">Prefs</button>
    </div>
  </div>

  <div class="quickbar" id="quickbar"></div>

  <div id="main">
    <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>
  </div>

  <div id="footer">
    <div class="left">Minimal proxy • use responsibly</div>
    <div class="right smalllinks">
      <a href="#" id="aboutLink">About</a>
      <a href="#" id="termsLink">Terms</a>
      <a href="#" id="privacyLink">Privacy</a>
    </div>
  </div>
</div>

<script src="/auth.js"></script>
<script src="/sw-register.js"></script>
<script src="/serviceworker.js"></script>
<script src="/ui.js"></script>
<script src="/proxy-client.js"></script>
<script src="/iframe-handler.js"></script>
<script src="/history.js"></script>
<script src="/bookmarks.js"></script>
<script src="/quicklinks.js"></script>
<script src="/prefs.js"></script>
<script src="/theme.js"></script>
<script src="/validator.js"></script>
<script src="/fetcher.js"></script>
<script src="/ws-handler.js"></script>
<script src="/rewrite.js"></script>
<script src="/css-rewriter.js"></script>
<script src="/loader.js"></script>
<script src="/modal.js"></script>
<script src="/keyboard.js"></script>
<script src="/analytics.js"></script>
<script src="/errors.js"></script>
</body>
</html>
