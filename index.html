<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Proxy-o-Rama Pro</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="theme-toggle" class="theme-toggle">ðŸŒ—</div>
<header class="info-panel">

  </nav>
</header>
<div class="container">

  </form>
</div>

</div>

    <p id="errorMessage"></p>
    <button id="errorClose">Close</button>
  </div>
</div>
<main id="contentFrame" class="content-frame"></main>
<footer class="footer">
  <p>&copy; 2025 Proxy-o-Rama Pro</p>

</footer>
<script src="script.js"></script>
</body>
</html>
