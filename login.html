<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Proxy — Login</title>
<style>
  :root { --accent: #2b8cff; --bg: #f7f7f8; --card: #ffffff; color-scheme: light; }
  body { margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); display:flex; align-items:center; justify-content:center; height:100vh; }
  .card { width: 360px; background: var(--card); padding:24px; box-shadow: 0 6px 20px rgba(22, 28, 37, 0.08); border-radius:12px; text-align:center; }
  h1 { margin:0 0 8px 0; font-size:18px; }
  p { color:#666; margin:0 0 18px 0; font-size:13px; }
  input[type=password] { width:100%; padding:12px; border:1px solid #e6e6ea; border-radius:8px; font-size:14px; box-sizing:border-box; }
  button { margin-top:12px; width:100%; padding:12px; background:var(--accent); color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
  footer { margin-top:12px; font-size:12px; color:#999; }
  a { color:var(--accent); text-decoration:none; }
</style>
</head>
<body>
  <form class="card" method="POST" action="/login">
    <h1>Site Password</h1>
    <p>Enter the password to use the proxy</p>
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Enter ★</button>
    <footer>Made with ❤️ — keep it private</footer>
  </form>
</body>
</html>
